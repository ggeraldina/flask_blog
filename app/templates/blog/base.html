{% load static %}
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link  rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        <title>Book's blog</title>
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
                <a href="{% url 'post_draft_list' %}" class="top-menu">
                    <span class="glyphicon glyphicon-edit"></span>
                </a>
                <a href="{% url 'logout' %}" class="top-menu">
                    <span class="glyphicon glyphicon-log-out"></span>
                </a>
                <p class="top-menu"> {{ user.username }} </p>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu">
                    <span class="glyphicon glyphicon-log-in"></span>
                </a>
            {% endif %}
            <h1>
                <a href="/">Book's Blog</a>
            </h1>
        </div>
        
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
        
    </body>
</html>
