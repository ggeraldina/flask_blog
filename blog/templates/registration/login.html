{% extends "blog/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Неправильное имя или пароль. Пожалуйста, попробуйте еще раз.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <table>
        <tr>
            <td class="login_label login_form">{{ form.username.label_tag }}</td>
            <td class="login_input login_form">{{ form.username }}</td>
        </tr>
        <tr>
            <td class="login_label login_form">{{ form.password.label_tag }}</td>
            <td class="login_input login_form">{{ form.password }}</td>
        </tr>
        </table>

        <input class="btn btn-default" type="submit" value="Войти" />
        <input class="btn btn-default" type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
